#    depends_on:
#    - frameworks
#    environment:
#    - FRAMEWORK_HOST=pfb_frameworks:5000
#    links:
#    - frameworks
#    ports:
#    - 8080:8080
#    networks:
#    - app_net

networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.101.0/24
          gateway: 192.168.101.1
